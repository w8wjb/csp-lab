<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSP Lab Options</title>
    <link href="./css/fontawesome.css" rel="stylesheet" />
    <link href="./css/brands.css" rel="stylesheet" />
    <link href="./css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="./options.css" />
</head>

<body>
    <h1>CSP Lab Options</h1>
    <div class="extension-options">
        <table>
            <tr>
                <th>CSP Suggest Service:</th>
                <td><input type="text" id="suggest-service" name="suggest-service" /></td>
            </tr>
        </table>
        <button id="save-options">Save Options</button>
    </div>

    <h3>CSP Lab is active on these sites:</h3>
    <table>
        <thead>
            <tr>
                <th>Website</th>
                <th>Mode</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="ruleList">

        </tbody>
        <!-- Rule Items will be added here -->
    </table>

    <template id="ruleRowTemplate">
        <tr>
            <td class="site">https://www.example.com</td>
            <td class="mode">OVERRIDE</td>
            <td><button class="remove"><i class="fa-solid fa-trash-can"></i></button></td>
        </tr>
    </template>

    <script src="./options.js"></script>
</body>
